<!DOCTYPE html>
<html>
<body>
    <a href="index.html">Voltar</a>
    
    <br><br>

    <script type="text/javascript">
        let num;

        while (true) {
            num = prompt("Digite um número inteiro e positivo:", "");
            num = parseInt(num);
    
            if (!isNaN(num) && num >= 0)
                break;
            
            alert("Por favor, digite um número inteiro e positivo válido!");
        }

        let factorial = 1;
    
        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }
    
        alert(`O fatorial de ${num} é ${factorial}!`);
    </script>
</body>
</html>
