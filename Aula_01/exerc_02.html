<!DOCTYPE html>
<html>
<body>
    <a href="index.html">Voltar</a>
    
    <br><br>

    <script type="text/javascript">
        let num = prompt("Digite um número", "");

        if (isNaN(num))
            alert("Digite um número: ");

        else {
            num = parseInt(num);

            if (num <= 1)
                alert("Digite um número maior que 1!");

            else {
                let isPrime = true;

                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }

                if (isPrime) alert("É primo!");
                else alert("Não é primo!");
            }
        }
    </script>
</body>
</html>
