<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body onload="iniciarRelogio()">
    <a href="index.html">Voltar</a>

    <br><br>

    <p id="relogio"></p>

    <script type="text/javascript">
        function iniciarRelogio() {
            const date = new Date();

            document.getElementById("relogio").innerHTML = date.toLocaleTimeString();

            setTimeout(function() {iniciarRelogio()}, 1000);
        }
    </script>
</body>
</html>
